apply plugin: 'com.android.application'

def buildVersionName = {
    def date = new Date().toString();
    return date;
}

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "vit01.idecmobile"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2
        versionName buildVersionName()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {}
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile('com.mikepenz:materialdrawer:5.9.0@aar') {
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.takisoft.fix:preference-v7:25.3.1.1'
    // Используем https://github.com/Gericop/Android-Support-Preference-V7-Fix
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'info.guardianproject.netcipher:netcipher:1.2'
    compile 'ch.acra:acra:4.9.2'
}
