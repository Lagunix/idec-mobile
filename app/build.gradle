apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "vit01.idecmobile"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2
        versionName "debug"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        justdebug {
            versionName "debug"
        }
        debugapk {
            def buildVersionName = {
                def date = new Date().toString();
                return date;
            }

            versionName buildVersionName()
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile('com.mikepenz:materialdrawer:5.9.0@aar') {
        transitive = true
    }
    // Используем https://github.com/Gericop/Android-Support-Preference-V7-Fix
    // Tor & Proxy
    // Encryption
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.takisoft.fix:preference-v7:25.3.1.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.mikepenz:google-material-typeface:2.2.0.3.original@aar'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'info.guardianproject.netcipher:netcipher:1.2'
    compile 'org.sufficientlysecure:openpgp-api:12.0'
    compile 'ch.acra:acra:4.9.2'
    testCompile 'junit:junit:4.12'
}
